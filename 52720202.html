<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
        console.log(myFarm + " test 1");

        function sortFarm(farmArgument) {

            for (var i = 0; i < farmArgument.length; i++) {
                console.log(farmArgument[i] + " loop test");
                console.log(farmArgument[i].toLowerCase() + " loop lower case");
                console.log(farmArgument[i] + " " + farmArgument[i].toLowerCase().startsWith("c") + " starts with c test");
                console.log(farmArgument[i] + " " + farmArgument[i].toLowerCase().startsWith("o") + " starts with o test");
                if (farmArgument[i].toLowerCase().startsWith("c") || farmArgument[i].toLowerCase().startsWith("o")) {
                    console.log(farmArgument[i] + " test if statement")
                    document.write(farmArgument[i] + " ");
                }
            }
        }

        sortFarm(myFarm)
    </script>
</body>

</html>
